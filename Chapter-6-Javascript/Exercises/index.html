<!DOCTYPE html>
<html>
<head>
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  petrol calculator -->
    <div class="container">
        <h1>Petrol Calculator</h1>
        
        <!-- putting  price per liter -->
        <label>Price per liter (£):</label>
        <input type="number" id="price" value="1.72">
        
        <!-- giving the number of liters -->
        <label>Number of liters:</label>
        <input type="number" id="liters" value="0">
        
        <!-- Calculate button -->
        <button id="calc-btn">Calculate</button>
        
        <!-- resukt shoew -->
        <p id="result">Total Cost: £0.00</p>
    </div>

    <script>
        //  clicke button
        document.getElementById("calc-btn").onclick = function() {
            // Get values from inputs
            var price = document.getElementById("price").value;
            var liters = document.getElementById("liters").value;
            
            // Calculating the total
            var total = price * liters;
            
            // getting the result
            document.getElementById("result").innerHTML = "Total Cost: £" + total.toFixed(2);
        };
    </script>
</body>
</html>
