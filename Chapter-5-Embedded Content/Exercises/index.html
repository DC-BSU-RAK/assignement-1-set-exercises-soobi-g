<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Celebration!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- adding confetti -->
    <div class="confetti" style="left: 10%;"></div>
    <div class="confetti" style="left: 20%;"></div>
    <div class="confetti" style="left: 30%;"></div>
    <div class="confetti" style="left: 40%;"></div>
    <div class="confetti" style="left: 50%;"></div>
    <div class="confetti" style="left: 60%;"></div>
    <div class="confetti" style="left: 70%;"></div>
    <div class="confetti" style="left: 80%;"></div>
    <div class="confetti" style="left: 90%;"></div>
    
    <div class="video-container">
        <h1>Happy New Year 2025!</h1>
        
        <!-- path to folder -->
        <video 
            controls
            loop
            poster="media/poster.jpeg"
            width="640">
            
            <source src="media/video1.mp4" type="video/mp4">
            
            <!-- This message shows if the browser don t support video -->
            Your browser dont support the video .
        </video>
        
        <p class="message">Wishing you a wonderful year ahead!</p>
    </div>
</body>
</html>
