<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sports Gallery</h1>
  
  <div class="gallery">
    <div class="image-container">
      <img 
        src="https://cdn.pixabay.com/photo/2020/09/29/12/51/man-5612736_1280.jpg" 
        alt="a boxer getting ready to punch" 
        title="Boxing" 
        width="300" 
        height="200">
      <p class="copyright">Image from Pixabay Free for commercial use No attribution required</p>
    </div>
    
    <div class="image-container">
      <img 
        src="https://cdn.pixabay.com/photo/2014/10/14/20/24/football-488714_1280.jpg" 
        alt="a football in the stadium" 
        title="football" 
        width="300" 
        height="200">
      <p class="copyright">Image from Pixabay - Free for commercial use - No attribution required</p>
    </div>
    
    <div class="image-container">
      <img 
        src="https://cdn.pixabay.com/photo/2021/07/21/20/11/beach-volleyball-6483905_1280.jpg" 
        alt="2 persons playing beach volleyball" 
        title="volleyball match" 
        width="300" 
        height="200">
      <p class="copyright">Image from Pixabay - Free for commercial use - No attribution required</p>
    </div>
  </div>
</body>
</html>
